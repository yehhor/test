<div class="container">
    <div class="row full-page">
        <div class="col-sm-4 col-sm-push-3 middle">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{$ctrl.messages.form.name}}</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="$ctrl.submit()">
                        <div class="input-group">
                            <span class="input-group-addon">{{$ctrl.messages.form.login}}</span>
                            <input type="text" name="username" class="form-control" placeholder="{{$ctrl.messages.form.username}}"
                                   aria-describedby="basic-addon1" ng-model="$ctrl.form.user">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">{{$ctrl.messages.form.pw}}</span>
                            <input type="text" name="password" class="form-control" placeholder="{{$ctrl.messages.form.pw}}"
                                   aria-describedby="basic-addon1" ng-model="$ctrl.form.pw">
                        </div>

                        <button type="submit" class="btn btn-default btn-md">
                            {{$ctrl.messages.form.login}}
                        </button>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>
